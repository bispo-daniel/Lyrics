<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="d-flex flex-column align-items-center">

        <div class="">
            <h1>Are you looking for lyrics?</h1>
        </div>
        
        <div class="">

            <form id="lyrics_form" class="">

                <div class="d-flex form-row justify-content-around">
                    <div class="form-group col-md-4">
                        <label for="artist">Artist</label>
                        <input type="text" name="" class="form-control" id="artist">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="song">Song</label>
                        <input type="text" name="" class="form-control" id="song">
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">Go!</button>
                </div>


            </form>

        </div>

        <div class="">
            <pre class="mt-4" id="lyrics"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
